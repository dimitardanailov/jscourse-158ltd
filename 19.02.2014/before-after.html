<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Part 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <script src="jquery-2.1.0.js"></script>
        
        <style>
            .default-span {
                font-size: 14px;
                display: block;
            }
            
            .background-color-red {
                background-color: red;
            }
        </style>
        
    </head>
    <body>
        
        <h2>Example 2 :</h2>
        
        <div>
            <div class="some-text">Some Text</div>
        </div>
        <script>
            $('.some-text').addClass('background-color-red');
            $('.some-text').before('<p>Before</p>');
            $('.some-text').after('<p>After</p>');
        </script>
        
    </body>
</html>
