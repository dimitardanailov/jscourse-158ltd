<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        
        <script src="jquery-2.1.0.js"></script>
    </head>
    <body>
        <form action="">
            <input type="text" value="Email" name="user[email]" />
            <input type="text" value="Username" name="user[username]"/>
            
            <select name="user[gender]">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <input type="checkbox" checked="checked" value="terms" name="terms"/>
            <input type="checkbox" value="gender_info" name="user[gender_info]" />
            
            <input type="submit" value="submit" />
        </form>
        
        <script>
            $('form').submit(function() {
                $('input[type="text"]').each(function(i) {
                    var value = $(this).val();
                    console.log(value, i);
                });
                
                $('select').each(function() {
                    var selectBox = $(this);
                    var optionSelected = selectBox.children(':selected');
                    
                    console.log(optionSelected.val());
                });
                
                $('input[type="checkbox"]').each(function() {
                    if ($(this).is(':checked')) {
                        console.log('Checked');
                    } else{
                        console.log('Doesn\'t Checked');
                    }
                });
                
                var serialize = $(this).serialize();
                var serializeArray = $(this).serializeArray();
                console.log(serialize);
                console.log(serializeArray);
                
                //Stay in this page
                return false;
            });
        </script>
    </body>
</html>
