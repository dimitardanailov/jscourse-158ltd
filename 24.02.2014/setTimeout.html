<!DOCTYPE html>
<html>
    <head>
        <title>setTimeout</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>
    <body>
        <script>
            setTimeout(function(){
                var date = new Date();
                console.log(date);
            }, 2000);
        </script>
    </body>
</html>
